<!DOCTYPE html>
<html>
<head>
    <title>Age Calculator</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #4e73df, #1cc88a);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            text-align: center;
            width: 300px;
        }

        h2 {
            margin-bottom: 20px;
        }

        input {
            width: 90%;
            padding: 10px;
            margin: 8px 0;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 14px;
        }

        button {
            background: #4e73df;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 15px;
            margin-top: 10px;
            transition: 0.3s;
        }

        button:hover {
            background: #2e59d9;
            transform: scale(1.05);
        }

        #calculate {
            margin-top: 15px;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>

<body>

<div class="container">
    <h2>Find your age</h2>

    <input type="number" id="day" placeholder="Enter day"><br>
    <input type="number" id="month" placeholder="Enter month"><br>
    <input type="number" id="year" placeholder="Enter year"><br>

    <button onclick="Calc()">Calculate Age</button>

    <h3 id="calculate"></h3>
</div>

<script>
function Calc() {
    let day = Number(document.getElementById("day").value);
    let month = Number(document.getElementById("month").value) - 1;
    let year = Number(document.getElementById("year").value);

    let birthDate = new Date(year, month, day);
    let today = new Date();

    let years = today.getFullYear() - birthDate.getFullYear();
    let months = today.getMonth() - birthDate.getMonth();
    let days = today.getDate() - birthDate.getDate();

    if (days < 0) {
        months--;
        let prevMonth = new Date(today.getFullYear(), today.getMonth(), 0);
        days += prevMonth.getDate();
    }

    if (months < 0) {
        years--;
        months += 12;
    }

    document.getElementById("calculate").innerText =
        `Your age is: ${years} Years, ${months} Months, ${days} Days`;
}
</script>

</body>
</html>
