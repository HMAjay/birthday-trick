<!DOCTYPE html>
<html>
<head>
    <title>Mind Reading Trick</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #141e30, #243b55);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .box {
            background: rgba(255,255,255,0.1);
            padding: 30px;
            border-radius: 15px;
            width: 350px;
            text-align: center;
            box-shadow: 0 10px 20px rgba(0,0,0,0.4);
        }

        button {
            margin: 8px 5px;
            padding: 10px 15px;
            border-radius: 8px;
            border: none;
            background: #00c6ff;
            color: black;
            font-weight: bold;
            cursor: pointer;
        }

        input {
            margin-top: 10px;
            padding: 8px;
            width: 80%;
            border-radius: 6px;
            border: none;
        }

        #result {
            margin-top: 15px;
            font-weight: bold;
            color: #00ffcc;
        }
    </style>
</head>

<body>

<div class="box">
    <h2>üîÆ Mind Reader</h2>
    <p id="stepText">Think of your birth MONTH. Multiply it by 5.</p>

    <div>
        <button id="backBtn" onclick="prevStep()" style="display:none;">‚¨Ö Back</button>
        <button onclick="nextStep()">Next ‚û°</button>
    </div>

    <div id="inputArea" style="display:none;">
        <p>Enter your final number:</p>
        <input type="number" id="finalNumber">
        <button onclick="reveal()">Reveal Birthday</button>
    </div>

    <h3 id="result"></h3>
    <button id="homeBtn" onclick="goHome()" style="display:none;">üè† Restart</button>
</div>

<script>
let step = 0;

const steps = [
    "Think of your birth MONTH. Multiply it by 5.",
    "Now add 6.",
    "Multiply the result by 4.",
    "Add 9.",
    "Multiply by 5.",
    "Finally, add the DAY you were born.",
    "Done! Now enter the final number below."
];

function nextStep() {
    if (step < steps.length - 1) {
        step++;
        document.getElementById("stepText").innerText = steps[step];
    }

    // Show back button after first step
    if (step > 0) {
        document.getElementById("backBtn").style.display = "inline-block";
    }

    if (step === steps.length - 1) {
        document.getElementById("inputArea").style.display = "block";
    }
}

function prevStep() {
    if (step > 0) {
        step--;
        document.getElementById("stepText").innerText = steps[step];
    }

    // Hide back button if at first step
    if (step === 0) {
        document.getElementById("backBtn").style.display = "none";
    }

    document.getElementById("inputArea").style.display = "none";
}

function reveal() {
    let num = Number(document.getElementById("finalNumber").value);
    let original = num - 165;

    let month = Math.floor(original / 100);
    let day = original % 100;

    const months = ["January","February","March","April","May","June",
                    "July","August","September","October","November","December"];

    document.getElementById("result").innerText =
        `üéâ You were born on ${day} ${months[month-1]}!`;

    document.getElementById("homeBtn").style.display = "inline-block";
}

function goHome() {
    step = 0;
    document.getElementById("stepText").innerText = steps[0];
    document.getElementById("inputArea").style.display = "none";
    document.getElementById("result").innerText = "";
    document.getElementById("finalNumber").value = "";
    document.getElementById("homeBtn").style.display = "none";
    document.getElementById("backBtn").style.display = "none";
}
</script>

</body>
</html>
